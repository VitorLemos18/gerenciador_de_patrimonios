{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro de Usuários{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Cadastro de Usuário</h2>
  <form id="formUsuario" class="mt-3" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" required />
      <div class="invalid-feedback">Informe um nome de usuário válido.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" required minlength="3" />
      <div class="invalid-feedback">Senha deve ter pelo menos 3 caracteres.</div>
    </div>

    <div class="mb-3">
      <label for="perfil" class="form-label">Perfil</label>
      <select class="form-select" id="perfil" required>
        <option value="">Selecione o perfil</option>
        <option value="gestor">Gestor (Acesso total)</option>
        <option value="staff">Staff (Acesso restrito)</option>
        <option value="funcionario">Funcionário (Acesso limitado)</option>
      </select>
      <div class="invalid-feedback">Selecione um perfil.</div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <hr />

  <h3>Usuários cadastrados</h3>
  <table class="table table-striped mt-3" id="tabelaUsuarios">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Perfil</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Usuários listados aqui -->
    </tbody>
  </table>
</div>

<script src="{% static 'js/usuario.js' %}"></script>
{% endblock %}
