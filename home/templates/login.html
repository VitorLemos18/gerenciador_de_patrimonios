{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - Gerenciador de Patrimônios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4"> <!-- Tornando responsivo -->
        <form id="loginForm" class="bg-gradient p-4 rounded shadow-lg border border-light" style="border-radius: 12px;">
          <h3 class="mb-3 text-center text-white">Bem-vindo ao Gerenciador de Patrimônios</h3>
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Usuário" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required />
          </div>
          <button type="submit" class="btn btn-warning w-100">Entrar</button>
        </form>

        <!-- Modal de erro -->
        <div id="popupErro" style="display:none; position: fixed; top: 50%; left: 50%;
              transform: translate(-50%, -50%); background: #dc3545; color: white; padding: 20px 30px; 
              border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
          <span id="mensagemPopup"></span>
          <button id="fecharPopup" style="margin-left: 15px; background: white; border:none; padding: 3px 8px; border-radius: 3px; cursor: pointer;">X</button>
        </div>

        <!-- Fundo escuro para o modal -->
        <div id="fundoPopup" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; 
        height: 100vh; background: rgba(0,0,0,0.5); z-index: 999;"></div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
  <script>
    const urlHome = "{% url 'home' %}";
  </script>
</body>

</html>
