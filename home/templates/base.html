{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/file.css' %}">
</head>

<body class="bg-secondary text-light">

  {% block navbar %}
  <nav class="navbar navbar-expand bg-dark navbar-dark">
    <div class="container-fluid position-relative">
      <div class="navbar-brand mx-auto"><a class='nav-link active' href="{% url 'home' %}">Dashboard</a></div>
      <!-- Botão Sair alterado para button com classes Bootstrap -->
      <button type="button" class="nav-sair btn btn-danger btn-sm">Sair</button>
    </div>
  </nav>
  {% endblock navbar %}

  <div class="sidebar">
    <div class="search-container">
      <input type="text" placeholder="Pesquisar..." id="sidebarSearch" />
      <i class="bi bi-search"></i>
    </div>
    <ul class="nav flex-column mt-2">
      <li class="nav-item"><a class="nav-link" href="{% url 'patrimonios' %}">Patrimônios</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'unidade' %}">Unidades</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'pendentes' %}">Pendentes</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'relatorios' %}">Relatórios</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'usuarios' %}">Usuários</a></li>
    </ul>
  </div>

  <div class="content" style="margin-left: 200px; padding-top: 48px;">
    {% block content %}
    {% endblock %}
  </div>

  <script src="{% static 'js/base.js' %}"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  const urlLogin = "{% url 'login' %}";
</script>

</body>
</html>
