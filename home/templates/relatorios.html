{% extends "base.html" %}
{% load static %}

{% block title %}Relatórios de Patrimônios{% endblock %}

{% block content %}
<div class="container mt-4">

  <h2>Relatórios de Patrimônios</h2>

  <div class="row mb-3 g-3 align-items-end">
    <div class="col-md-4">
      <label for="filtroTipo" class="form-label">Filtrar por Tipo</label>
      <select id="filtroTipo" class="form-select">
        <option value="">Todos os Tipos</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="filtroUnidade" class="form-label">Filtrar por Unidade</label>
      <select id="filtroUnidade" class="form-select">
        <option value="">Todas as Unidades</option>
      </select>
    </div>
    <div class="col-md-4 d-flex gap-2">
      <button id="btnExportCSV" class="btn btn-outline-primary flex-fill" title="Exportar CSV">Exportar CSV</button>
      <button id="btnExportPDF" class="btn btn-outline-danger flex-fill" title="Exportar PDF">Exportar PDF</button>
    </div>
  </div>

  <table class="table table-striped table-bordered table-sm">
    <thead class="table-dark">
      <tr>
        <th>Tipo</th>
        <th>Modelo</th>
        <th>Unidade</th>
        <th>Código</th>
      </tr>
    </thead>
    <tbody id="tabelaRelatorios"></tbody>
  </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="{% static 'js/relatorios.js' %}"></script>
{% endblock %}
